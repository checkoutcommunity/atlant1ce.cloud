    <body class="light-theme ready">

    <script type="text/javascript">
        let documents = [
                            {
                    name: 'Политика конфиденциальности наших сервисов',
                    url: 'https://atlant1ce.store/юридические/документ',
                    service: null                },
                            {
                    name: 'Пользовательское соглашение наших сервисов',
                    url: 'https://atlant1ce.store/юридические/документ',
                    service: null                },
                    ]

        let resultsDropdown = $('.search-results')
        let searchInput = $('.search-documents')
        var found

        searchInput.on('input focus', (e) => {
            $this = $(e.currentTarget)
            var currentValue = $this.val()

            found = documents.filter(document => {
                return document.name.toLowerCase().includes(currentValue.toLowerCase())
            })

            resultsDropdown.html(null)

            if (found.length > 0) {
                var regex = new RegExp('(' + currentValue + ')', 'ig')

                found.forEach(document => {
                    var searchResult = $('<a class="search-result" href="' + document.url + '">' + document.name.replaceAll(regex, '<b>$1</b>') + '<span class="text-neutral">' + (document.service ? (' — ' + document.service) : '') + '</span></a>')
                    resultsDropdown.append(searchResult)
                })

                if (resultsDropdown.css('display') == 'none')
                    resultsDropdown.fadeIn(100)
            } else if (resultsDropdown.css('display') != 'none') {
                resultsDropdown.fadeOut(100)
            }

            $(this).keyup((e) => {
                if (event.keyCode === 13 && found.length > 0) {
                    window.location.href = found[0].url
                }
            })
        })

        $(document).click(e => {
            if (!resultsDropdown.is(e.target) && resultsDropdown.has(e.target).length === 0 && !searchInput.is(e.target) && !resultsDropdown.hasClass('d-none')) {
                resultsDropdown.fadeOut(100);
            }
        })
    </script>
